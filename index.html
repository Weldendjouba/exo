<!DOCTYPE html>
<html lang="fr" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <!-- important de structurer l'information-->
        <header class="card-header p2">
            <img class="card-img" src="anonymous4.JPG" alt="anonymous" title="anonymous">

        </header>
        <hr>
        <section class="card-body p2">
            <h1 class="card-title btn">Anonymous</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="rating">
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span>
                <span>★</span>
        </section>
        <footer class="card-footer p2">
            <a class="btn" href="#">Lire</a>
            <button class="btn">Lire l'article</button>
        </footer>
    </main>

</body>

</html>
